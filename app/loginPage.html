<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-sass</title>
    <link rel="stylesheet" href="assets/css/styles.min.css?cb=1623040064552">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo" >
         </div>
        <div class="signin">
            
            <span class="signin--text">Sign In</span>
            <form action="" class="form">
                <div class="from__group">
                    <input type="text" placeholder="email" name="email" id="email" class="form--control">
                    <label for="email" class="form--lable">Email</label>
                </div>
                
                <div class="form__group">
                    <input type="password" name="password" id="password" placeholder="password" class="form--control">
                    <label for="password" class="form--lable">Password</label>
                </div>
               
                <button class="btn--login">Login</button>

                <span><a href="#">Forgot Password ?</a></span>

                <span class="form--text-deco">OR</span>
               <p class="line"></p>
               
               <button class="btn--login btn--login-Twitter"><i class="fab fa-twitter"></i>Twitter Log In</button>
               <button class="btn--login btn--login-Facebook"><i class="fab fa-facebook"></i>Facebook Log In</button>

               <div class="utility-1">
                    <span>New to Eko?</span>
                    <a href="#" target="_blank">Register</a>
               </div>
               <div class="utility-2">
                    <span style="color: gray;">Are you Vendor?</span><a href="#" target="_blank">LogIn</a>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
