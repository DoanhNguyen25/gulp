<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/styles.min.css?cb=1623040064552">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo" >
        </div>

        <div class="register">
            <h2 class="register--text">Register</h2>
            <form action="" class="formRegister">
                <div class="formRegister__group formRegister__group-1">
                    <input type="text" placeholder="Talent name" name="talentName" id="talentName" class="formRegister--control">
                    <label for="talentName" class="formRegister--lable">Talent Name</label>
                </div>
                <div class="formRegister__group formRegister__group-2">
                    <input type="text" placeholder="Contact" name="contact" id="contact" class="formRegister--control">
                    <label for="contact" class="formRegister--lable">Contact</label>
                </div>
                <div class="formRegister__group formRegister__group-3">
                    <input type="text" placeholder="Phone" name="phone" id="phone" class="formRegister--control">
                    <label for="phone" class="formRegister--lable">Phone</label>
                </div>
                <div class="formRegister__group formRegister__group-4">
                    <input type="text" placeholder="Email" name="email" id="email" class="formRegister--control">
                    <label for="email" class="formRegister--lable">Email</label>
                </div>
                <div class="formRegister__group formRegister__group-5">
                    <input type="password" placeholder="Password" name="password" id="password" class="formRegister--control">
                    <label for="password" class="formRegister--lable">Phone</label>
                </div>
                <div class="formRegister__group formRegister__group-6">
                    <input type="text" placeholder="Website" name="website" id="website" class="formRegister--control">
                    <label for="website" class="formRegister--lable">Website</label>
                </div>
                <div class="formRegister__group formRegister__group-7">
                    <input type="text" placeholder="Facebook" name="facebook" id="facebook" class="formRegister--control">
                    <label for="facebook" class="formRegister--lable">Faceboook</label>
                </div>
                <div class="formRegister__group formRegister__group-8">
                    <input type="text" placeholder="Instagram" name="instagram" id="instagram" class="formRegister--control">
                    <label for="instagram" class="formRegister--lable">Instagram</label>
                </div>
                <div class="formRegister__group formRegister__group-9">
                    <input type="text" placeholder="Twitter" name="twitter" id="twitter" class="formRegister--control">
                    <label for="twitter" class="formRegister--lable">Twitter</label>
                </div>
                <div class="formRegister__group formRegister__group-10">
                    <input type="password" placeholder="Confirm Password" name="confirmpassword" id="confirmpassword" class="formRegister--control">
                    <label for="confirmpassword" class="formRegister--lable">Confirm Password</label>
                </div>
                <div class="formRegister__group formRegister__group-11">
                    <input type="text" placeholder="" name="desciption" id="description" class="formRegister--control descriptionField">
                    <label for="description" class="formRegister--lable">Description of Talent</label>
                    
                    


                </div>

                <div class="formRegister__btn">
                    <div class="formRegister__btn--back">Back</div>
                    <div class="formRegister__btn--next">Next</div>
                </div>


                <div class="utility-1">
                    <span>New to Eko?</span>
                    <a href="#" target="_blank">Register</a>
               </div>

            </form>
        </div>
    </div>
</body>
</html>
